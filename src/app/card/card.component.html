<main class="cards">
  <ng-template ngFor let-pda [ngForOf]="pdaList">
    <article class="card">
      <div class="text">
        <p> <b> Customer Name : {{pda.customerName}}</b> </p>
        <p> File No :{{pda.fileNo}}</p>
        <p> Job No. {{pda.jobNo ? pda.jobNo : 'NA'}}</p>
        <button>PDA</button>
      </div>
    </article>
  </ng-template> 
  </main>
