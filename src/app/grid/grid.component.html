<mat-card-content>
    <div class="example-container">
        <table [dataSource]="dataSource" mat-table matSort>


            <!-- ID Column -->
            <ng-container matColumnDef="customer">
                <th *matHeaderCellDef mat-header-cell mat-sort-header>Customer</th>
                <td *matCellDef="let row" mat-cell> {{row.customerName}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="pdaNo">
                <th *matHeaderCellDef mat-header-cell mat-sort-header>PDA No</th>
                <td *matCellDef="let row" mat-cell> {{row.pdaNo}}</td>
            </ng-container>

            <ng-container matColumnDef="vessel">
                <th *matHeaderCellDef mat-header-cell mat-sort-header> Vessel</th>
                <td *matCellDef="let row" mat-cell>{{row.vesselTitle}} {{row.vesselName}} </td>
            </ng-container>

            <ng-container matColumnDef="port">
                <th *matHeaderCellDef mat-header-cell mat-sort-header> Port</th>
                <td *matCellDef="let row" mat-cell> {{row.portName}} </td>
            </ng-container>

            <ng-container matColumnDef="branch">
                <th *matHeaderCellDef mat-header-cell mat-sort-header> Branch</th>
                <td *matCellDef="let row" mat-cell> {{row.branchName}} </td>
            </ng-container>

            <ng-container matColumnDef="userName">
                <th *matHeaderCellDef mat-header-cell mat-sort-header> Created By</th>
                <td *matCellDef="let row" mat-cell> {{row.userName}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                <td *matCellDef="let row" mat-cell></td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th *matHeaderCellDef mat-header-cell mat-sort-header> Action</th>
                <td *matCellDef="let row" class="action-column" mat-cell>
                    <button  
                            matTooltip="Update"
                            class="round-back edit-button" mat-button>
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button 
                             matTooltip="View"
                            class="round-back view-button"
                            mat-button>
                        <mat-icon>pageview</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
            <tr *matRowDef="let row; columns: displayedColumns;" mat-row>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 20, 30]"></mat-paginator>
    </div>
</mat-card-content>
